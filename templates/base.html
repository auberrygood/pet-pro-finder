<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Load stylesheet -->
    <link rel="stylesheet" href="/static/bootstrap-styles.css">
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a id="petpro-logo" class="navbar-brand mb-2" href="/">PETPRO FINDER</a>
      <!-- Make navbar toggleable for small devices -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-2">
          <li class="nav-item">
            <a class="nav-link" href="/groomer-search">Groomers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sitter-search">Sitters</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/walker-search">Walkers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/trainer-search">Trainers</a>
          </li>
        </ul>
      </div>
    </nav>

  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"></script>
  </body>
</html>
